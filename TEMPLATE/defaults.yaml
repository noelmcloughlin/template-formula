# -*- coding: utf-8 -*-
# vim: ft=yaml
---
TEMPLATE:
  pkg:
    name: TEMPLATE
  rootgroup: root
  config: '/etc/TEMPLATE'
  service:
    name: TEMPLATE
  subcomponent:
    config: '/etc/TEMPLATE-subcomponent-formula.conf'
  # Just here for testing
  added_in_defaults: defaults_value
  winner: defaults

  retry_option:
    # https://docs.saltstack.com/en/latest/ref/states/requisites.html#retrying-states
    attempts: 3
    until: true
    interval: 10
    splay: 10
